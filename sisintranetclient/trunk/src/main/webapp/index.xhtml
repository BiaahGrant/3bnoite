<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./WEB-INF/templates/Layout.xhtml">

    <ui:define name="content">
        <h1 class="aw-page-title">CONTROLE DE RAMAIS</h1>
        <h:form id="form">
            <p:focus id="globalFilter"/>
            <p:growl id="msgs" showDetail="true" />
            <h:form id="form">
                <p:growl id="msgs" showDetail="true"/>

                <p:dataTable id="colabs" var="colaborador" widgetVar="colaboradorTable" value="#{colaboradorMB.colaboradores}" editable="true" 
                             emptyMessage="Nenhum valor encontrado com determinados critérios" filteredValue="#{colaboradorMB.filteredDeptos}" style="margin-bottom:20px">
                    <f:facet name="header">
                        <p:outputPanel class="aw-page-pesquisa">
                            <h:outputText value=""/>
                            <p:inputText id="globalFilter"  onkeyup="PF('colaboradorTable').filter()" style="width:600px;height:30px"  placeholder="Pesquise por ramal, nome, depto ou empresa."/>
                            </p:outputPanel>
                    </f:facet>
                    <p:column  filterBy="#{colaborador.ramal}" headerText="Ramal" footerText="Ramal"  filterMatchMode="contains" >
                        <h:outputText value="#{colaborador.ramal}" style="font-weight:bold"/>
                    </p:column>

                    <p:column  filterBy="#{colaborador.nome}"  headerText="Nome" footerText="Nome"   filterMatchMode="contains" >
                        <h:outputText value="#{colaborador.nome}" />
                    </p:column>

                    <p:column filterBy="#{colaborador.departamento}" headerText="Departamento" footerText="Departamento" filterMatchMode="exact">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('colaboradorTable').filter()" >
                                <f:selectItem itemLabel="Selecione um" itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel="CTO" itemValue="CTO"/>
                                <f:selectItem itemLabel="RH" itemValue="RH"/>
                                <f:selectItem itemLabel="FINANCEIRO" itemValue="FINANCEIRO"/>
                                <f:selectItem itemLabel="CONTABILIDADE" itemValue="CONTABILIDADE"/>
                                <f:selectItem itemLabel="PROCEJA" itemValue="PROCEJA"/>
                                <f:selectItem itemLabel="REFEITORIO" itemValue="REFEITORIO"/>
                                <f:selectItem itemLabel="MAQUINA BRAILLE" itemValue="MAQUINA BRAILLE"/>
                                <f:selectItem itemLabel="RECEPCAO CTO" itemValue="RECEPCAO CTO"/>
                                <f:selectItem itemLabel="TRIBUTARIO" itemValue="TRIBUTARIO"/>
                                <f:selectItem itemLabel="CENTRAL DE DOAÇÕES" itemValue="CENTRAL DE DOAÇÕES"/>
                                <f:selectItems value="#{colaborador.departamento}" />

                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{colaborador.departamento}" />
                    </p:column>

                    <p:column filterBy="#{colaborador.empresa}" headerText="Empresa" footerText="Empresa" filterMatchMode="exact">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('colaboradorTable').filter()" >
                                <f:selectItem itemLabel="Selecione um" itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItem itemLabel="LARAMARA" itemValue="LARAMARA"/>
                                <f:selectItem itemLabel="GRAFICA LARAMARA" itemValue=" GRAFICA LARAMARA" />
                                <f:selectItem itemLabel="MARVIC´S" itemValue="MARVIC´S"/>
                                <f:selectItem itemLabel="UNIQUE" itemValue="UNIQUE"/>
                                <f:selectItems value="#{colaborador.empresa}" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{colaborador.empresa}" />
                    </p:column>
                </p:dataTable>
            </h:form>

        </h:form>

    </ui:define>

</ui:composition>
