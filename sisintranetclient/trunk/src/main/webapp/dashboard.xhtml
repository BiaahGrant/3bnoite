<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./WEB-INF/templates/Layout.xhtml">

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="msgs" showDetail="true" />
            <h:form id="form">
                <p:growl id="msgs" showDetail="true"/>

                <div style="height:400px">
                    <h:form>
                        <p:growl id="msgs" showDetail="true" />

                        <p:dashboard id="board" model="#{dashboardView.model}">
                            <p:ajax event="reorder" listener="#{dashboardView.handleReorder}" update="msgs" />

                            <p:panel id="sports" header="Atendimento">
                                <h:outputText value="" />
                                <h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
                                    <p:chart type="line" model="#{chartView.animatedModel1}" style="width:350px;" /> 
                                </h:panelGrid>
                            </p:panel>

                            <p:panel id="finance" header="Meninos x Meninas">
                                <h:outputText value=""/>
                                <h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
                                    <p:chart type="bar" model="#{chartView.animatedModel2}" style="width:350px;" />
                                </h:panelGrid>
                            </p:panel>

                            <p:panel id="lifestyle" header="Lifestyle">
                                <h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
                                    <p:chart type="bar" model="#{chartView.animatedModel2}" style="width:350px;" />
                                </h:panelGrid>
                            </p:panel>

                            <p:panel id="weather" header="Weather">
                                <h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
                                    <p:chart type="line" model="#{chartView.animatedModel1}" style="width:350px;" /> 
                                </h:panelGrid>
                            </p:panel>

                            <p:panel id="politics" header="Politics">
                                <h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
                                    <p:chart type="pie" model="#{chartView1.pieModel1}" style="width:350px;height:300px">
                                        <p:ajax event="itemSelect" listener="#{chartView1.itemSelect}" update="msgs" />
                                    </p:chart>
                                </h:panelGrid>
                            </p:panel>
                            <p:panel id="politics2" header="Politics2">
                                <h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
                                    <p:chart type="pie" model="#{chartView1.pieModel1}" style="width:350px;height:300px">
                                        <p:ajax event="itemSelect" listener="#{chartView1.itemSelect}" update="msgs" />
                                    </p:chart>
                                </h:panelGrid>
                            </p:panel>
                        </p:dashboard>

                        <div style="clear:both" />
                    </h:form>
                </div>
            </h:form>

        </h:form>

    </ui:define>

</ui:composition>
